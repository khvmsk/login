<div class="container">
    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr" [(ngModel)]="serviceName">
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <input type="text" class="form-control" id="content" [(ngModel)]="serviceContent">
    </div>
    <button type="button" class="btn btn-primary" (click)="serviceDataGetting()">Primary</button>
</div>
