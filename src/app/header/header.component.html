<style>
a:hover{
  color:#ffffff;
  text-decoration: none;
}
mat-sidenav{
  width: 250px;
}
</style>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1 style="flex: 1">Recipe Book</h1>
    <span class="menu-spacer"></span>
    <div>
        <a mat-button [routerLink]="'/login'"> Logout </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container style="height: calc(100vh - 64px);">
    <mat-sidenav #sidenav [opened]="true" mode = "side" [disableClose]="true">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/accounts'"> Recipe </a>
        <a mat-list-item [routerLink]="'/create-account'"> Recipe List </a>  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="padding-top: 15px;padding-bottom: 15px;">
      <app-recipes></app-recipes>
    </mat-sidenav-content>
  </mat-sidenav-container>
